<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panier</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <header>
    <h1>Panier</h1>
  </header>

  <div class="container">
    <!-- Section principale -->
    <main>
      <h2>Produits</h2>
      <div id="product-list">
        <div class="product" data-id="2" data-name="Écran Plat" data-price="150">
          <img src="./img/écran_plat.jpg" alt="Écran Plat">
          <h3>Écran Plat</h3>
          <p>Prix : 150€</p>
          <button class="add-to-cart">Ajouter au panier</button>
        </div>
        <div class="product" data-id="3" data-name="Coussin" data-price="30">
          <img src="./img/coussin.jpg" alt="Coussin">
          <h3>Coussin</h3>
          <p>Prix : 30€</p>
          <button class="add-to-cart">Ajouter au panier</button>
        </div>
      </div>
    </main>

    <!-- Panier -->
    <aside>
      <h2>Panier</h2>
      <ul id="cart"></ul>
      <p id="total">Total : 0€</p>
    </aside>

    <!-- Réseaux sociaux -->
    <section class="social-media">
      <h2>Suivez-nous</h2>
      <div class="icons">
        <a href="#"><img src="./img/facebook.png" alt="Facebook"></a>
        <a href="#"><img src="./img/twitter.png" alt="Twitter"></a>
        <a href="#"><img src="./img/insta.jpg" alt="Instagram"></a>
      </div>
    </section>
  </div>

  <footer>
    <p>© 2024 Panier - Tous droits réservés</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
